<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Social links profile</title>
</head>
<body>
  <main>
    <div class="social-card">
      <div class="social-card__profile-content">
        <img class="social-card__avatar-img" src="assets/images/avatar-jessica.jpeg" alt="avatar">
        <h2 class="social-card__avatar-name">Jessica Randall</h2>
        <p class="social-card__avatar-location">London, United Kingdom</p>
        <p class="social-card__avatar-bio">"Front-end developer and avid reader."</p>
      </div>
      <ul class="social-card__links-content">
        <li class="social-card__link"><a href="#">GitHub</a></li>
        <li class="social-card__link"><a href="#">Frontend Mentor</a></li>
        <li class="social-card__link"><a href="#">LinkedIn</a></li>
        <li class="social-card__link"><a href="#">Twitter</a></li>
        <li class="social-card__link"><a href="#">Instagram</a></li>
      </ul>
    </div>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adriverion</a>.
  </div>
</body>
</html>
